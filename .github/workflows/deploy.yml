name: Deploy to GitHub Pages
on:
  push:
    branches:
      - prod
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: prod
          path: ./italian-frequency-ui

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install dependencies
        working-directory: italian-frequency-ui
        run: |
          ls
          cd italian-frequency-ui
          npm ci

      - name: Build and deploy
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
        run: |
          ls
          npm ci
          npm run build
          sed -i "s|process.env.API_BASE_URL|'${API_BASE_URL}'|g" dist/js/app.*.js
          npx gh-pages -d italian-frequency-ui -b gh-pages -u ${{ github.actor }}
