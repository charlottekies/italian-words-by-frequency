name: Deploy to GitHub Pages
on:
  push:
    branches:
      - prod
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2
      with:
        ref: prod
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: "14.x"
    - name: Install Dependencies
      run: npm install
    - name: Build
      run: npm run build
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        publish_dir: ./dist
        cname: italian-words-by-frequency.github.io
        custom_domain: false
      env:
        API_BASE_URL: ${{ secrets.API_BASE_URL }}
